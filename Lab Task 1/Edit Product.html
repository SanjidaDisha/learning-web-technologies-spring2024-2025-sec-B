<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

        <style>
            .container{
                width:300px;
                padding:15px;
                border:1px;
            }
        .checkbox{
            display: flex;
            align-items: center;
        }

        button{
            padding: 5px 10px;
            background-color: aliceblue;
            border: 1px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">


    <form action="#" method ="post">
    <fieldset>
            
        <legend><h2>Edit Product</h2></legend></legend>
        <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="buying_price">Buying Price</label><br>
            <input type="text" id="buying_price" name="buying_price"><br>

            <label for="selling_price">Selling Price</label><br>
            <input type="text" id="selling_price" name="selling_price"><br>

            <div class="checkbox">
                <input type="checkbox" id="display" name="display">
                <label for="display">Display</label>
            </div>
            
            <hr>
         <button type="submit">Save</button>
    </table>
    </fieldset>
    </form>

    </div>

</body>
</html>
