<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="Login.html">
        <table border="1" cellpadding="8" cellspacing="0">
            
            <tr>
                <td><label for="student-id">Student ID:</label></td>
                <td><input type="number" id="student-id" name="student_id" required></td>
            </tr>

            
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" id="first-name" name="first_name" required></td>
            </tr>

           
            <tr>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" id="last-name" name="last_name" required></td>
            </tr>

            
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>

            
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>

            
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>

            
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>

            
            <tr>
                <td>Skills:</td>
                <td>
                    <input type="checkbox" id="html" name="skills" value="HTML">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" name="skills" value="CSS">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="js" name="skills" value="JavaScript">
                    <label for="js">JavaScript</label>
                </td>
            </tr>

            
            <tr>
                <td><label for="department">Department:</label></td>
                <td>
                    <select id="department" name="department">
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                    </select>
                </td>
            </tr>

            
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>

            
            <tr>
                <td><label for="image">Upload Image:</label></td>
                <td><input type="file" id="image" name="image"></td>
            </tr>

            
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Click">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
