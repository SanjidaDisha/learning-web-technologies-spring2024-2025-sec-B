<html lang="en">
<head>
    <title>Date Validation</title>
</head>
<body>
    <h1 id="head">Date Validation</h1>

    <form method="" action="" onsubmit="return validateForm()">
        <!-- Fieldset for Date Selection -->
        <fieldset>
            <legend><h2>Enter a Date:</h2></legend>

            <!-- Day Input -->
            <label for="day">Day:</label><br>
            <input type="number" id="day" name="day" min="1" max="31" placeholder="dd" onblur="validateForm()"/>
            

            <!-- Month Input -->
            <label for="month">Month:</label><br>
            <input type="number" id="month" name="month" min="1" max="12" placeholder="mm" onblur="validateForm()"/>
        

            <!-- Year Input -->
            <label for="year">Year:</label><br>
            <input type="number" id="year" name="year" min="1900" max="2016" placeholder="yyyy" onblur="validateForm()"/>
            <br><br>
     

        <!-- Submit Button -->
        <input type="submit" name="button" id="button" value="Submit" />
    </form>
    </fieldset>
    <p id="msg"></p>

    <script>
        function validateForm() {
            let day = document.getElementById('day').value;
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;
            let msg = document.getElementById('msg');

            // Check if any of the inputs are empty
            if (day === "" || month === "" || year === "") {
                msg.innerHTML = "All fields must be filled.";
                msg.style.color = 'red';
                return false;
            }

            // Validate the day, month, and year ranges
            if (month < 1 || month > 12) {
                msg.innerHTML = "Month must be between 01 and 12.";
                msg.style.color = 'red';
                return false;
            }

            if (day < 1 || day > 31) {
                msg.innerHTML = "Day must be between 01 and 31.";
                msg.style.color = 'red';
                return false;
            }

            if (year < 1900 || year > 2016) {
                msg.innerHTML = "Year must be between 1900 and 2016.";
                msg.style.color = 'red';
                return false;
            }

            // If everything is valid
            msg.innerHTML = "Date is valid!";
            msg.style.color = 'green';
            return true;
        }
    </script>
</body>
</html>
