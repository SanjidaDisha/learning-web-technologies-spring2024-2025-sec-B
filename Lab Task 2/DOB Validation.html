<html lang="en">

<head>
    <title>Date Validation</title>
    <style>
        .date-container {
            display: flex;
            gap: 10px;
            justify-content: left;
            align-items: left;
        }

        .date-input {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .date-input input {
            width: 50px;
            text-align: left;
        }

        .year-input input {
            width: 70px;
        }
    </style>
</head>

<body>
    <form method="" action="" onsubmit="return validateForm()">
        <fieldset>
            <legend>
                <h2>Date of Birth</h2>
            </legend>
            <div class="date-container">
                <div class="date-input">
                    <label for="day">dd</label>
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="dd"
                        onblur="validateForm()" />
                </div>
                <span>/</span>
                <div class="date-input">
                    <label for="month">mm</label>
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="mm"
                        onblur="validateForm()" />
                </div>
                <span>/</span>
                <div class="date-input year-input">
                    <label for="year">yyyy</label>
                    <input type="number" id="year" name="year" min="1900" max="2016" placeholder="yyyy"
                        onblur="validateForm()" />
                </div>
            </div>
            <br>
            <hr>
            <input type="submit" name="button" id="button" value="Submit" />
        </fieldset>
    </form>
    <p id="msg"></p>

    <script>
        function validateForm() {
            let day = document.getElementById('day').value;
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;
            let msg = document.getElementById('msg');

            if (day === "" || month === "" || year === "") {
                msg.innerHTML = "All fields must be filled.";
                msg.style.color = 'red';
                return false;
            }
            if (month < 1 || month > 12) {
                msg.innerHTML = "Month must be between 01 and 12.";
                msg.style.color = 'red';
                return false;
            }

            if (day < 1 || day > 31) {
                msg.innerHTML = "Day must be between 01 and 31.";
                msg.style.color = 'red';
                return false;
            }

            if (year < 1900 || year > 2016) {
                msg.innerHTML = "Year must be between 1900 and 2016.";
                msg.style.color = 'red';
                return false;
            }

            msg.innerHTML = "Date is valid!";
            msg.style.color = 'green';
            return true;
        }
    </script>
</body>

</html>
